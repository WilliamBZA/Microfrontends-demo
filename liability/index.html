<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>IoB - Internet of Brewing - WiFi fermentation tracking</title>
  <link rel="stylesheet" href="style.css?version=1.0.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
  
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container text-center" id="app">
        <h1></h1>

        <div class="row">
            <div class="col-md-12">
                <h2>Hello from jQuery!!</h2>
                <img src="jquery.jpg"/>
                
                <div class="modal fade" id="newbatchmodal" tabindex="-1" role="dialog">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                                <h4 class="modal-title">Start new cover process</h4>
                            </div>
                            <div class="modal-body">
                                <form>
                                    <div class="form-group" v-bind:class="{ 'has-error': batchNameMissing }">
                                        <label for="batchName">Batch Name</label>
                                        <input type="text" class="form-control" id="batchName" placeholder="Batch Name" v-model="batchName" v-on:keyup="validateBatchName">
                                    </div>
                                </form>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                                <button type="button" class="btn btn-primary" v-on:click="startBatch">Start</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <button type="button" class="btn btn-success btn-menu">
                    Start liability cover application
                </button>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <button type="button" class="btn btn-warning btn-menu">
                    Settings
                </button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
